<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World clock project Megan Jackson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Choose a city ðŸ’š</option>
        <option value="current">My current location</option>

        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>
      <div id="cities">
        <div class="cities" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">January 11 2023</div>
          </div>
          <div class="time">1:48:15 <small> AM</small></div>
        </div>
        <div class="cities" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">January 11 2023</div>
          </div>
          <div class="time">1:48:15 <small> AM</small></div>
        </div>
        <div class="cities" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">January 11 2023</div>
          </div>
          <div class="time">1:48:15 <small> AM</small></div>
        </div>
      </div>
    </div>

    <footer>
      This projec was coded by <strong>Megan Jackson</strong> and is
      <a href="https://github.com/66Meg20/world-clock-project" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
  </body>
  <script src="javascript/index.js"></script>
</html>
